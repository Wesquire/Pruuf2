buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.0.12077973"
        kotlinVersion = "2.0.21"
        // Absolute path to react-native for gesture-handler and other libs
        REACT_NATIVE_NODE_MODULES_DIR = new File(["$rootDir", "..", "node_modules", "react-native"].join(File.separator)).canonicalFile.absolutePath
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Versions provided by react-native-gradle-plugin via includeBuild in settings.gradle
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"
