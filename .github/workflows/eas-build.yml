name: EAS Build

on:
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit || true
        continue-on-error: true

      - name: Run linter
        run: npm run lint || true
        continue-on-error: true

      - name: Run tests
        run: npm test || true
        continue-on-error: true

      - name: Check if EXPO_TOKEN is set
        id: check_token
        run: |
          if [ -n "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "⚠️ EXPO_TOKEN not set - skipping EAS build"
          fi

      - name: Setup EAS
        if: steps.check_token.outputs.has_token == 'true'
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Build preview (PR only)
        if: github.event_name == 'pull_request' && steps.check_token.outputs.has_token == 'true'
        run: eas build --profile preview --platform all --non-interactive
        continue-on-error: true

      - name: Build production (main branch)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.check_token.outputs.has_token == 'true'
        run: eas build --profile production --platform all --non-interactive
        continue-on-error: true
